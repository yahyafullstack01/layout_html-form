<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()"
      class="form"
    >
      <fieldset class="firstform" id="first1">
        <legend>Personal information</legend>
        <div class="form-field">
          <label for="sname">
            Surname:
          </label>
          <input
            type="text"
            id="sname"
            name="fname"
            required
            autocomplete="off"
          >
        </div>
        <div class="form-field">
          <label for="fname">Name:</label>
          <input
            type="text"
            id="fname"
            name="fname"
            autocomplete="off"
            required
          >
        </div>
        <div class="form-field">
          <label for="old">How old are You?</label>
          <input
            type="number"
            value="12"
            maxlength="100"
            id="old"
            name="fname"
            required
            min="1"
            max="199"
          >
        </div>
        <div class="form-field">
          <label for="datebirth">Full date of birth:</label>
          <input
            type="date"
            id="datebirth"
            name="fname"
            required
          >
        </div>
        <div class="form-field">
          <label for="check">I accept the term of the agreement</label>
          <input
            type="checkbox"
            id="check"
            name="terms"
            required
          >
        </div>
      </fieldset>
      <fieldset class="firstform" id="first2">
        <legend>Registration</legend>
        <div class="form-field">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            multiple
            placeholder="email@example.com"
            autocomplete="off"
          >
        </div>
        <div class="form-field">
          <label for="pass">Password:</label>
          <input
            type="password"
            id="pass"
            name="password"
            required
            autocomplete="off"
          >
        </div>
      </fieldset>
      <fieldset class="firstform" id="first3">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          <label for="cats">Do you love cats?</label>
          <label for="yes">Yes
            <input
              type="radio"
              id="yes"
              name="fav_language"
              value="yes"
            >
            
          </label>
          <label for="no">No
            <input
              type="radio"
              id="no"
              name="fav_language"
              value="no"
            >
          </label>
        </div>
        <div class="form-field">
          <label for="favcolor">What is your favorite color?</label>
          <input
            type="color"
            id="favcolor"
            name="favcolor"
            value="#000000"
          >
        </div>
        <div class="form-field">
          <label for="time">What time do you go to bed?</label>
          <input
            type="time"
            id="time"
            name="timenow"
            step="1"
          >
        </div>
        <div class="form-field">
          <label for="cars">What are your favorite brand of cars?
            <select
              multiple
              name="choose"
              id="cars"
            >
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="form-field">
          <label for="range">How do you rate our work?</label>
          <input
            type="range"
            id="range"
            name="range"
            step="1"
            value="0"
            min="0"
            max="5"
          >
        </div>
      </fieldset>
      <fieldset class="firstform" id="first4">
        <legend>Additional info:</legend>
        <div class="form-field">
          <label for="textarea">Comments:</label>
          <textarea
            id="textarea"
            name="textarea"
            autocomplete="off"
          >
          </textarea>
        </div>
        <div class="form-field">
          <label for="reco">Would you recommend us?</label>
          <select name="reco" id="reco">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit" class="submit">Submit</button>
    </form>
  </body>
</html>
